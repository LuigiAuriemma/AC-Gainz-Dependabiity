services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: Progetto_TSW_Dependability
      TZ: Europe/Rome
    volumes:
      - dbdata:/var/lib/mysql
      - ./DB/CodiceSQL:/docker-entrypoint-initdb.d/seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p123456789"]
      interval: 5s
      timeout: 3s
      retries: 40
      start_period: 10s

  web:
    image: luigiauriemma/ac-gainz-dependability:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: Progetto_TSW_Dependability
      DB_USER: root
      DB_PASS: 123456789
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  dbdata:
