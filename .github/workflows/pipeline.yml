name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- VARIABILI GLOBALI ---
# Definiamo qui le versioni per non ripeterle in ogni job
env:
  JAVA_VERSION: '21'
  JAVA_DISTRO: 'temurin'

jobs:
  # --- JOB 1: SECURITY SCANNING ---
  security:
    name: üõ°Ô∏è Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessario per scansionare la history dei segreti

      # --- GitGuardian Secret Scanning ---
      - name: GitGuardian Scan
        uses: GitGuardian/ggshield-action@v1
        continue-on-error: true
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base_ref }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # --- Snyk Security Scanning ---
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: maven

      - name: Install Snyk CLI
        uses: snyk/actions/setup@master

        # Rende eseguibile il wrapper maven per evitare errore -13
      - name: Fix Maven Wrapper permissions
        run: chmod +x mvnw

      - name: Snyk Open Source (Dependencies)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --file=pom.xml --severity-threshold=high

      - name: Snyk Code (SAST)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test

  # --- JOB 2: TEST & COVERAGE ---
  test:
    name: üß™ Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: maven

      # Usiamo 'verify' per attivare JaCoCo nel pom.xml
      - name: Run Tests and Generate Coverage
        run: mvn -B verify --file pom.xml

      # Invio del report a Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
          verbose: true

  # --- JOB 3: BUILD E DEPLOY SU DOCKER HUB ---
  build_and_push_docker:
    name: üê≥ Build & Push Docker
    needs: [security, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Login a Docker Hub ---
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Metadati per Docker Hub ---
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ac-gainz-dependability

      # --- Build e Push ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}